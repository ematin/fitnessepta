<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Training Plan</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="featured">
      <div class="container">
        <h2 class="section-title">Составьте свой план тренировок</h2>
        
        <div class="division">
          <div class="featured-item">
            <img src="run.png" class="featured-img">
          </div>
          <div href="#" class="featured-item">
            <img src="bike.png" class="featured-img">
          </div>
        </div>
      </div>
    </section>


  <section>
    <div class="container">
      <div class="wrapper">
      <p class="form-header">Заполните небольшую анкету</p>
      <div class="description">
          <p>Ваша цель</p>
          <p>Ваш рост</p>
          <p>Ваш вес</p>
      </div>
      <ul class="workouts">
        <li>Готовим план тренировок...</li>

      </ul>
      
      <form class="add-items">
        <select type="text" name="item" placeholder="Choose Distance" required>
          <option value="Набор мышечной массы">Набор мышечной массы</option>
          <option value="Похудение">Похудение</option>
          <option value="Поддержка веса">Поддержка веса</option>
        </select>
        <input type="number" name="item2" placeholder="Введите ваш рост" required>
        <input type="number" name="item3" placeholder="Введите ваш вес"required>
        
        <input class="add" type="submit" value="Начать!">
      </form>
      <div class="clear">
      <button class="delete">Очистить</button>
      </div>
      </div>
    </div>
  </section>
</main>
	<script defer src="script.js" defer></script>
</body>
</html>
